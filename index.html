<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /> 
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
</head>
<body>
    <div class="searchForm">
        <input class="cityName" id="cityName" type="text" placeholder="enter city">
        
        
        <input class="searchBtn" id="searchBtn" type="button" value="search"> 
        <select class="temperatureUnit" id="temperatureUnit">
            <option value="metric">C&deg;</option>
            <option value="imperial">F&deg;</option>
        </select>
    </div>
    
    <div class="weather" id="weather">

        <div class="weatheCurrentData">
            <p class="weatheCurrentData__info-city" id="weatheCurrentData__info-city"></p>
            <p class="weatheCurrentData__info-date" id="weatheCurrentData__info-date"></p>
        </div>

        <div class="weatheCurrentDay">
            <p id="errorMessage"></p>
            <div class="weatheCurrentDay__info">
                <p class="weatheCurrentDay__info-temperature" id="weatheCurrentDay__info-temperature"></p>
                <img class="weatheCurrentDay__img" id="weatheCurrentDay__img">
            </div>
        </div>

        <div class="weatherAdditionalInfo" id="weatherAdditionalInfo">
           
            <div class="weatherAdditionalInfo__wind additionalInfoStyle" id="weatherAdditionalInfo__wind" >
               <img class="weatherAdditionalInfo__wind-img" id="weatherAdditionalInfo__wind-img" src="images/placeholder_25.png">
               <p class="weatherAdditionalInfo__wind-data style" id="weatherAdditionalInfo__wind-data"></p> 
            </div>
           
            <div class="weatherAdditionalInfo__pressure additionalInfoStyle" id="weatherAdditionalInfo__pressure" >
                <img class="weatherAdditionalInfo__pressure-img" id="weatherAdditionalInfo__pressure-img" src="images/placeholder_25.png">
                <p class="weatherAdditionalInfo__pressure-data style" id="weatherAdditionalInfo__pressure-data"></p> 
            </div>
        </div>

    </div>
    <script type="text/javascript" src="date.js"></script>
    <script src="config.js"></script>
    <script src="weather.js"></script>
    <script src="app.js"></script>
</body>
</html>
