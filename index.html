<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
</head>
<body>
    <form>
        <input class="cityName" id="cityName" type="text" placeholder="enter city">
        <select class="temperatureUnit" id="temperatureUnit">
            <option>C&deg;</option>
            <option>F&deg;</option>
        </select>
        <input class="searchBtn" id="searchBtn" type="button" value="search"> 
    </form>
    <div class="weather" id="weather">
        <div class="weatheCurrentDay">
            <p id="errorMessage"></p>
            <img class="weatheCurrentDay__img" id="weatheCurrentDay__img">
            <div class="weatheCurrentDay__info">
                <p class="weatheCurrentDay__info-temperature" id="weatheCurrentDay__info-temperature"></p>
                <!-- TODO: fix it -->
                <div class="weatheCurrentDay__info-container">
                    <p class="weatheCurrentDay__info-city" id="weatheCurrentDay__info-city"></p>
                    <p class="weatheCurrentDay__info-date" id="weatheCurrentDay__info-date"></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="date.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
