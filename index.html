<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
</head>
<body>
    <div class="weather">
        <img class="weather__img" src="images/cloud_large.png">
        <div class="weather__info">
            <p class="weather__info-temperature">2&deg;</p>
            <!-- TODO: fix it -->
            <div class="weather__info-container">
                <p class="weather__info-city">warsaw</p>
                <p class="weather__info-date">jan 02, wednesday</p>
            </div>
        </div>
       
       
        <div class="weatherItem">
            <p class="weatherItem__date">jan 03, wednesday</p>
            <p class="weatherItem__temperature">40&deg;</p>
            <img class="weatherItem__img" src="images/cloud_small.png">
        </div>
        <div class="weatherItem">
            <p class="weatherItem__date">jan 04, friday</p>
            <p class="weatherItem__temperature">5&deg;</p>
            <img class="weatherItem__img" src="images/cloud_small.png">
        </div>
         <div class="weatherItem">
            <p class="weatherItem__date">jan 05, saturday</p>
            <p class="weatherItem__temperature">60&deg;</p>
            <img class="weatherItem__img" src="images/cloud_small.png">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
